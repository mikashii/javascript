<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet.</p>
        <button style="max-width: 200px" onclick="makeRed()">Click me</button>
    </div>


    <script>
    function makeRed(){
        const p = document.querySelector('p')
        const div = document.querySelector('div')
        const btn = document.querySelector('button')
        div.setAttribute('style', 'color: pink;')
        div.setAttribute('id', 'testDiv') // atribui o ID na tag, com o nome de 'testDiv'
        div.getAttribute('id')

        btn.textContent = 'Back <=' ; // atribui um texto ao botÃ£o
        p.textContent = 'Centered Div Style!    '
        div.style.display= "flex";
        div.style.justifyContent = "center";
        div.style.alignItems= "center";
        div.style.flexDirection= "column";
        
        p.style.fontSize = '20px';
    }
    </script>
</body>
</html>
