<body>
    <h2></h2>
    <p></p>
    <script>
        let n1 = parseFloat(prompt("Digite um número: "));
        let n2 = parseFloat(prompt("Digite outro número: "));
        console.log("Valor um " + n1 + " | Valor dois "  +n2);
        
        let media = (n1+n2)/2;
        console.log("A media entre os valores é de " + media);
        document.querySelector('h2').innerHTML = ("O resultado é: " + media);

        if ( n1 > 0 && n2 > 0 && media > 6.7){
            alert("Você foi aprovado");
        } else {
            alert("Tente mais uma vez")
            document.querySelector('p').innerHTML  = "O media para ser aprovado é de no mínimo 6.5";
        }
    </script>
