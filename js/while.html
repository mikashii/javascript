<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While</title>
</head>
<body>
    <script>
        var numero = parseFloat(prompt("digite um numero"));
        var indice = 1;
        /// repita indice at√© 100 enquanto for verdadeira         
        while ( indice <= 1000){
        document.write(numero + ' x '+ indice + ' = ' + (numero*indice + '<br>'));
            if (indice % 10 === 0){
                document.write('<hr>');
            }
            indice++
        }
        document.write("saiu do loop");

    </script>
</body>
</html>
