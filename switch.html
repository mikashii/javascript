<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite um numero"));

        switch (n){
            case 1:
            console.log("Boa escolha!")
            break;
            
            case 2:
            console.log("Gostei dessa...")
            break;
            case 3: 
            console.log("Você pode fazer melhor")
            break;

            default: 
            alert("Boa sorte na próxima");
        }
    </script>
</body>
</html>
